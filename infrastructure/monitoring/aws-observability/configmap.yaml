---
kind: ConfigMap
apiVersion: v1
metadata:
  name: aws-logging
  namespace: aws-observability
data:
  output.conf: |
    [OUTPUT]
        Name cloudwatch_logs
        Match   *
        region ${cluster_region}
        log_group_name /aws/eks/${cluster_name}/fluent-bit-fargate
        log_stream_prefix from-fb-
        auto_create_group true